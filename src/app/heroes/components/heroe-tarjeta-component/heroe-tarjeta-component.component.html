<mat-card >
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagen"/>

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>First Presentation</strong> {{heroe.first_appearance}}
            <br>
            <strong>Characters:</strong>{{heroe.characters}}
            <mat-card-actions>

                <button 
                  mat-button 
                  color="warn"
                  [routerLink]="['/heroes' , heroe.id]" 
                  >
                    red more...
                </button>
                <button 
                  mat-button
                  [routerLink]="['/heroes/editar',heroe.id  ]">
                  
                    Edit
                </button>
            </mat-card-actions>
        </p>
    </mat-card-content>

  </mat-card>
